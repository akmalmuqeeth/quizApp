<!DOCTYPE html>
<html>
<head>
	<title>The HP Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/classes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="outerBox">
		<header class="header"></header>
		<div class="resultBox">
			<span>Correct answer: a three-headed dog</span>
		</div>
		<div class="quizBox">
		<img id="qimage" src="images/q1.gif"> 
			<div class="questionSection">
				<span id="questionTextID" class="questionTitle"> </span>

				<div id="ans1" data-answerindex="0" data-color="#FF4B4B" class="answerBox"> Answer 1</div>
				<div id="ans2" data-answerindex="1" data-color="#6753FF" class="answerBox"> Answer 2  </div>
				<div id="ans3" data-answerindex="2" data-color="#FFE24F" class="answerBox"> Answer 3</div>
				<div id="ans4" data-answerindex="3" data-color="#00FF40" class="answerBox"> Answer 4</div>

				<div class="buttonsBox">
					<button id="submitButton">Submit</button>
					<button >Skip Question</button>
				</div>
			</div><!-- questionSection -->
			
			
		</div> <!-- quiz box -->

		
	</div><!-- outer box -->

</body>
</html>

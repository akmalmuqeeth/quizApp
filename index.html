<!DOCTYPE html>
<html>
<head>
	<title>The HP Quiz</title>
	<link href="http://fonts.googleapis.com/css?family=Average|Courgette|Satisfy|Lobster" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/snowflakes.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/classes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="outerBox">
		<header class="header">
			<div id="branding">
                <img src="images/logo_2.jpg" alt="HP">
                <h1>The Harry Potter Quiz</h1>
            </div>
		</header>
		<div class="quizBox">
			<img id="qimage" src="images/q1.gif"> 
			<div class="questionSection">
				<span id="questionTextID" class="questionTitle"> </span>

				<div id="ans1" data-answerindex="0" data-color="#FF4B4B" class="answerBox"> Answer 1</div>
				<div id="ans2" data-answerindex="1" data-color="#6753FF" class="answerBox"> Answer 2  </div>
				<div id="ans3" data-answerindex="2" data-color="#FFE24F" class="answerBox"> Answer 3</div>
				<div id="ans4" data-answerindex="3" data-color="#00FF40" class="answerBox"> Answer 4</div>

				<div class="buttonsBox">
					<button id="submitButton">Submit</button>
					<button id="skipQuestion">Skip Question</button>
				</div>
			</div><!-- questionSection -->
		</div> <!-- quiz box -->
		<div class="resultBox">
				<div id="score_line_1"></div>
				<div id="score_line_2"></div>
				<div id="skipped_questions">Skipped Questions: <span id="skippedCount">0</span></div>
			</div><!-- result box -->
	</div><!-- outer box -->

</body>
</html>
